<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <script src="https://codepen.io/steveg3003/pen/zBVakw"></script>

    <title>Block Tower</title>

  <body>
    <script src="app.js" async></script>
    <div id="container">
      <div id="game"></div>
      <div id="score">0</div>
      <div id="instructions">
        Haz Click (or presiona la barra espaciadora) para poner el bloque
      </div>
      <div class="game-over">
        <h2>Estás busto</h2>
        <p>¡Espero que se te dé mejor encestar en la canasta de la ofi!</p>
        <p>
          Haz click o presiona la barra espaciadora para volver a empezar
          (aunque creo que deberías ponerte en contacto conmigo en lugar de
          seguir jugando)
        </p>
      </div>
      <div class="game-ready">
        <div id="start-button">Empezar</div>
        <div></div>
      </div>
    </div>
